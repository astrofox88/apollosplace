<html>
<head>
    <style>
        .image{
            width:20%;
            height:50%;
        }
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "menu content"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            gap: 5px;
            background-color: black;
            padding: 5px;
        }

            .container > div {
                background-color: aliceblue;
                padding: 10px;
            }

                .container > div.header {
                    grid-area: header;
                    text-align: center;
                }

                .container > div.menu {
                    grid-area: menu;
                }

                .container > div.content {
                    grid-area: content;
                }

                .container > div.footer {
                    grid-area: footer;
                }

        .button {
            background-color: black; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button2 {
            background-color: #008CBA;
        }
        /* Blue */
        .button3 {
            background-color: #f44336;
        }
        /* Red */
        .button4 {
            background-color: dimgray;
            color: black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header"><h1>image gallery</h1></div>
        <div class="menu">
            <h2>menu</h2>
            <ul>
                <li><a href="index.html" class="button">home</a></li>
                <li><a href="imagegallery.html" class="button button2">picture gallery</a></button></li>
                <li><a href="games.html" class="button button3">games</a></li>
                <li><a href="aboutus.html" class="button button4">about us</a></li>
            </ul>
        </div>
        <div class="content">
            <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/800px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg" alt="mona lisa" />
            <img class="image" src="http://i1.wp.com/zet.gallery/blog/wp-content/uploads/2016/02/Salvador-Dali-The-Persistence-of-Memory-Famous-Oil-Paintings-www.shairart.com_.jpg?resize=768%2C565 " alt="The Persistence of Memory" />
            <img class="image" src="http://i1.wp.com/zet.gallery/blog/wp-content/uploads/2016/02/Pablo-Picasso-Guernica-Famous-Oil-Paintings-www.shairart.com_.jpg?resize=768%2C348 " alt="guernica" />
            <img class="image" src="http://i2.wp.com/zet.gallery/blog/wp-content/uploads/2016/02/Vicent-Van-Gogh-Starry-Night-Famous-Oil-Paintings-www.shairart.com_.jpg?w=1280 " alt="Starry Night" />
            <img class="image" src=" " alt="" />
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
